<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Questions Game Trivia</title>
  </head>
  <body>
    <div class="container-start">
      <button class="button-start">Start</button>
    </div>

    <div id="container-modal" class="modal">
      <h1  class="question-number"></h1>
      <p  class="question"></p>
      <div id="container-response" class="container-response">
        <div class="response">
          <input name="question1" type="radio" value="Cristobal Colon" />
          <label for="question1">Cristobal Colon</label>
        </div>
        <div class="response">
          <input type="radio" name="question2" value="Marco Aurelio" />
          <label for="question2">Marco Aurelio</label>
        </div>
        <div class="response">
          <input name="question3" type="radio" value="Steven Huckquins" />
          <label for="question3">Steven Huckquins </label>
        </div>
        <div class="response">
          <input type="radio" name="question4" value="Nicolas Tesla" />
          <label for="question4"> Nicolas Tesla</label>
        </div>
      </div>
      <div class="buttons-actions">
        <button class="button" id="btn-cancel">Cancel</button>
        <button class="button" id="btn-reset">Reset</button>
        <button class="button" id="btn-next">Next</button>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
